<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city" spellcheck="false"> <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
<div class="weatherimg">

  <i id="icon" class="fa-solid fa-cloud"></i>
  <h1 class="temp">20&#176;C</h1>
  <h2 class="city">city</h2>
  
</div>

<div class="details">

  <div class="col">
    <i class="fa-solid fa-cloud"></i>
    <div><p class="humidity">00</p>
    <p>Humidity</p></div>
  </div>

    <div class="col">
      <i class="fa-solid fa-wind"></i>
      <div><p class="wind">00</p>
      <p>wind speed</p></div>
    </div>
</div>

  </div>

</body>
<script src="script.js"></script>
</html>
